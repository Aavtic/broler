//   },
// }

message Paths {
  bool is_end = 1;
  string is_processed = 2;
  map<string, Paths> paths = 3;
}

message Pages {
  map<string, Paths> root = 1;
}

message ClientReq {
  string method = 1;
  string request = 2;
}

message ServerResponse {
  string response = 1;
}
